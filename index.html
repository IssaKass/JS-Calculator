<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="glassmorphism">
    <button id="theme-btn" class="theme-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="18px"
        viewBox="0 0 512 512"
      >
        <path
          d="M512 256c0 .9 0 1.8 0 2.7c-.4 36.5-33.6 61.3-70.1 61.3H344c-26.5 0-48 21.5-48 48c0 3.4 .4 6.7 1 9.9c2.1 10.2 6.5 20 10.8 29.9c6.1 13.8 12.1 27.5 12.1 42c0 31.8-21.6 60.7-53.4 62c-3.5 .1-7 .2-10.6 .2C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256zM128 288a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm0-96a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM288 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm96 96a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"
        />
      </svg>
    </button>
    <div class="calculator">
      <p class="calculator__display" id="display">0</p>
      <div class="calculator__keys" id="keys">
        <button class="key key--number" data-action="number">7</button>
        <button class="key key--number" data-action="number">8</button>
        <button class="key key--number" data-action="number">9</button>
        <button class="key key--clear" data-action="clear">C</button>
        <button class="key key--number" data-action="number">4</button>
        <button class="key key--number" data-action="number">5</button>
        <button class="key key--number" data-action="number">6</button>
        <button class="key key--operator" data-action="divide">/</button>
        <button class="key key--number" data-action="number">1</button>
        <button class="key key--number" data-action="number">2</button>
        <button class="key key--number" data-action="number">3</button>
        <button class="key key--operator" data-action="multiply">*</button>
        <button class="key key--number" data-action="number">0</button>
        <button class="key key--number" data-action="number">00</button>
        <button class="key key--decimal" data-action="decimal">.</button>
        <button class="key key--operator" data-action="add">+</button>
        <button class="key key--equal" data-action="calculate">=</button>
        <button class="key key--operator" data-action="subtract">-</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
